<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | DeftDraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0b;
            --bg-surface: #141416;
            --text-primary: #f0f0f2;
            --text-muted: #8a8a8f;
            --accent: #5eead4;
            --accent-dim: rgba(94, 234, 212, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--bg-surface) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-surface) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.4;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 540px;
            text-align: center;
        }

        .error-code {
            font-family: 'DM Mono', monospace;
            font-size: clamp(5rem, 15vw, 8rem);
            font-weight: 500;
            color: var(--text-muted);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.6;
            letter-spacing: -0.02em;
        }

        .message {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .redirect-card {
            background: var(--bg-surface);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 2rem;
            text-align: left;
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .redirect-card::before {
            content: 'WHILE YOU\'RE HERE';
            display: block;
            font-family: 'DM Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .book-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.65;
            margin-bottom: 1.5rem;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: var(--bg-deep);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-dim);
        }

        .cta-button svg {
            width: 18px;
            height: 18px;
            transition: transform 0.2s ease;
        }

        .cta-button:hover svg {
            transform: translateX(3px);
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .home-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <p class="message">This page doesn't exist—but maybe that's a sign.</p>
        
        <div class="redirect-card">
            <h2 class="book-title">Unplug Your Brain</h2>
            <p class="book-description">
                Your phone isn't a distraction problem. It's a design problem. 
                Learn the systems-level fixes that actually work—no willpower required.
            </p>
            <a href="/unplug/" class="cta-button">
                Read the Book
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </a>
        </div>

        <!-- <a href="/" class="home-link">← Back to DeftDraft</a> -->
    </div>
</body>
</html>
