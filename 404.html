<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | deftdraft</title>
  <meta name="robots" content="noindex">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0d1117;
      --color-text: #e6edf3;
      --color-text-muted: #8b949e;
      --color-accent: #d4a054;
      --color-accent-hover: #e8b86a;
      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'IBM Plex Sans', -apple-system, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }

    /* Subtle grain */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    .container {
      text-align: center;
      max-width: 440px;
      animation: fadeIn 0.6s ease-out;
    }

    .error-code {
      font-family: var(--font-display);
      font-size: 6rem;
      font-weight: 600;
      color: var(--color-accent);
      line-height: 1;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    h1 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 400;
      margin-bottom: 1rem;
      color: var(--color-text);
    }

    p {
      color: var(--color-text-muted);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .home-link {
      display: inline-block;
      color: var(--color-accent);
      font-weight: 500;
      text-decoration: none;
      padding: 0.75rem 2rem;
      border: 1px solid var(--color-accent);
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .home-link:hover {
      background-color: var(--color-accent);
      color: var(--color-bg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 4rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>This page doesn't exist.</h1>
    <p>The system failed shallow. No compounding damage. Let's get you back on track.</p>
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>
</html>
