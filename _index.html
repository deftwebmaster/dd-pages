<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deft Draft</title>
  <meta name="description" content="Books and guides, skillfully crafted.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --color-bg: #faf9f7;
      --color-text: #1a1a1a;
      --color-text-muted: #6b6b6b;
      --color-accent: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .logo {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: clamp(42px, 10vw, 56px);
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
      color: var(--color-text);
    }

    .logo span {
      font-style: italic;
    }

    .tagline {
      font-size: 15px;
      color: var(--color-text-muted);
      letter-spacing: 0.01em;
      line-height: 1.6;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #d4d4d4;
      margin: 32px auto;
    }

    .status {
      font-size: 12px;
      color: var(--color-text-muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .status::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #c4b89b;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Subtle texture */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.3;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="logo">Deft<span>Draft</span></h1>
    <p class="tagline">Books and guides, skillfully crafted.</p>
    <div class="divider"></div>
    <p class="status">Something's drafting</p>
  </div>

</body>
</html>
